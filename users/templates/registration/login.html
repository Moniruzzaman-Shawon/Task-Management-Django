{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[80vh] bg-gray-100">
  <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold text-center mb-4 text-gray-800">Sign In</h2>
    <form method="POST" class="space-y-3">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300"
      >
        Sign In
      </button>
    </form>
  </div>
</div>

{% endblock content %}

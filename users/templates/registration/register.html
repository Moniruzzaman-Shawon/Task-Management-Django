{% extends "base.html" %}
{% block content %}
    <div class="bg-gray-100">

        <div class="flex justify-center items-center min-h-[80vh]">
            <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold text-center mb-4 text-gray-800">Create an Account</h2>
            <form method="POST" class="space-y-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300"
                >
                Sign Up
                </button>
            </form>
            </div>
        </div>

</div>
{% endblock content %}
